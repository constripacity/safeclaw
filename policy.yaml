# SafeClaw Policy Configuration
# All permissions are DENIED by default. Only explicitly allowed actions are permitted.

project_root: "."
sandbox_subdir: "AI_SANDBOX"

# Core permissions (all false by default)
allow_network: false
allow_shell: false

# Only these plugins can run
allowed_plugins:
  - todo_scan
  - log_summarize
  - secrets_scan
  - deps_audit
  - repo_stats

# Resource limits
limits:
  max_file_mb: 5        # Skip files larger than this
  max_files: 2000       # Max files to process per scan
  timeout_seconds: 30   # Kill plugin after this

